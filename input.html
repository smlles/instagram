<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>텍스트 입력 : <input type="text"></p>
    <hr>
    <p>숫자 입력 : <input type="number"></p>
    <hr>
    <p>비밀번호 입력 : <input type="password"></p>
    <hr>
    <p>전화번호 입력 : <input type="tel"></p>
    <hr>
    <p>검색창 입력 : <input type="search"></p>
    <hr>
    <p>버튼 입력 : <input type="button" value="input버튼"></p>
    <hr>
    <p>제출 입력 : <input type="submit" value="제출"></p>
    <hr>
    <p>파일 업로드 : <input type="file"></p>
    <hr>
    <p>체크박스<br>
        <input type="checkbox">운동<br>
        <input type="checkbox">게임<br>
        <input type="checkbox">영화</p>
        <hr>
    <p>라디오<br>
        <input type="radio" name="food" checked/>한식<br>
        <input type="radio" name="food">일식<br>
        <input type="radio" name="food">중식</p>
        <hr>
    <p>슬라이더로 선택 : <input type="range" min="0" max="1000" step="10" value="500"></p>
    <hr>
    <p>
        <h2>날짜와 시간 입력</h2>
        월<br> 
        <input type="month"><br>
        주<br>
        <input type="week"><br>
        시간<br>
        <input type="time"><br>
        날짜 시간 동시
        <input type="datetime-local"><br>
    </p>
    <hr>
    <textarea rows="10" cols="30"></textarea>
</body>
</html>
