<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 웹 페이지 내에서 다른 웹페이지를 삽입하는 태그
     현재 페이지 안에 또 다른 HTML이나, 외부 컨텐츠를 불러 올 수 있다. -->
     <h1>웹 페이지 삽입</h1>
     <iframe src="https://www.wikipedia.org" width="800" height="500"></iframe>
    <hr>

    <h1> 유투브 영상 삽입</h1>
    <iframe src="https://www.youtube.com/embed/jSJM9iOiQ1g" width="500" height="400"
    frameborder="0" style="border : 2px solid red" allowfullscreen></iframe>
    <hr>
    <h1>구글 지도 삽입</h1>
    <!-- loading="lazy" 페이지가 처음 로드 될 때 iframe의 컨텐츠를
     바로 로드하지 않고 사용자가 스크롤을 내려 해당 위치에 도달했을 때 로드 -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.6759561778513!2d126.72137107632071!3d37.49197252839939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7d0c6d136969%3A0x65ce7af493ae07af!2z7L2U66as7JWESVTslYTsubTrjbDrr7gg7J247LKc7KeA7KCQ!5e0!3m2!1sko!2skr!4v1740380692745!5m2!1sko!2skr"
    width="600" height="450" 
    style="border:0" loading="lazy" 
    allowfullscreen></iframe>
    <hr>
    <h1>내부 HTML 문서 삽입</h1>
    <iframe src="table.html" width="600" height="400"></iframe>
    <h2>iframe 안에 직접 html 작성</h2>
    <iframe width="400" height="300" style="border:0" srcdoc="
    <html>
        <body>
            <h2>내장된 html</h2>
            <p>dl 'iframe'은 내부적으로 HTML을 포함하고 있음!</p>
            </body>
    </html>">
    </iframe>
    <hr>
<!-- 주의
 1. 일부 사이트는 iframe 차단함 
 2. 반응형 웹 디자인에 적절하지 않음
 ㄴ 너비와 높이가 고정되어 레이아웃이 깨질 가능성 있음
 ㄴ CSS로 반응형으로 만들기는 가능
 3. SEO(검색 엔진 최적화)가 불리함 → iframe을 검색 엔진이 읽지 못함.-->
 <audio controls>
    <source src="파일명" type="audio/mpeg">
    브라우저가 오디오 태그를 지원하지 않습니다.
 </audio>
 <hr>
 <h1>비디오 태그</h1>
 <vidio controls width="600"> <!--UI 제공-->
    <source src="비디오 경로" type="vidio/mp4">
    브라우저가 비디오 태그를 지원하지 않습니다.
 </vidio>
</body>
</html>
