<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //화살표 함수 (Arrow functions)
        //ES6에서 도입된 새로운 함수의 표현
        //간결한 문법으로 코드가 짧아지고 직관적으로 작성할 수 있음

        //원래 하는 법
        /*function func1(){
            return "Hello, World"
        }*/

        //화살표 함수
        let func1 = () =>{return 'Hello, World'}

        //매개변수 1개
        /*function func2 (x){
            return x*2;
        }*/

        //화살표 함수
        let func2 = (x) => {return x*2};
        //매개변수 한개면 소괄호 생략 가능
        //ex) let func2 = x => {return x*2}

        //매개변수 2개 이상
        /*function func3(x,y){
            return x+y;
        }*/

        //화살표 함수
        let func3 = (x,y)=> {return x+y};
        //명령이 한개면, return과 중괄호 생략 가능
        //ex) let func3 = (x,y)=> x+y;
        
        //화살표 함수가 사용되는 곳 
        //1.배열매서드 조합(콜백함수)
        let arr = [1,2,3,4,5]

        //1. forEach(콜백함수)
        //배열의 각 요소에 대해 콜백함수 실행
        //반환값 없음, 주로 부수효과(출력, 업데이트) 등에 활용
        arr.forEach((item,index)=> {
            console.log(`인덱스 ${index}:${item}`)
        })

        //2.map(콜백함수)
        //배열의 각 요소를 변환하여 새로운 배열을 만듬
        let doubled = [1,2,3];
        doubled = doubled.map(item=>item*2)
        console.log(doubled)
            
        //3.filter(콜백)
        //주어진 조건을 만족하는 요소만 골라 새로운 배열을 만듬
        let evens = [1,2,3,4,5,6,7,8].filter(e => e % 2 == 0)
        console.log(evens)

        //4.reduce(콜백, 시작값)
        //배열의 모든 요소를 누적하여 단일 값으로 변경
        let sum = [1,2,3,4,5,6].reduce((total,item)=>total + item)
        console.log(sum)

        //5. concat()
        //두 개 이상의 배열을 합쳐서 새로운 배열을 만듬
        let newArr = [1,2].concat([3,4]);
        console.log(newArr);

        //6.slice 
        // 배열의 일부분을 잘라 새로운 배열로 변환
        let subArr = [1,2,3,4,5].slice(1,4);
        console.log(subArr);
        //범위 지정시 처음 이상 끝 미만 

        //7. reverse()
        //배열의 요소 순서를 반대로 만들기
        console.log(arr = [1,2,3].reverse());

        //8.sort()
        //배열의 요소를 정렬
        console.log([3,1,2].sort((a,b)=>a-b));

    </script>
</head>
<body>
    
</body>
</html>
