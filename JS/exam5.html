<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력기</title>
    <style>
        
    </style>
</head>
<body>
   
    
    <!-- 숫자 입력 받는 부분 -->
    단 : 
    <input type="text" id="number"   />
    <button id="generateBtn">계산하기</button>
    <button>숨기기</button>
    <hr>
    
    <!-- 구구단 결과 출력 -->
    <div id="result"></div>

    <script>
        // 버튼 클릭 시 동작
        document.querySelector('#generateBtn').addEventListener('click', function() {
            // 입력받은 숫자 가져오기
            let number = document.querySelector('#number').value;
            let resultDiv = document.querySelector('#result');
            
            // 오류
            if (number ===""){
                alert("값을 입력해주세요.");
                return;
            }
            else if( number <= 1 || number > 9) {
                alert("2~9의 값을 입력해주세요");
            }else if(number>=2&&number<10){  
                //실행
            let gugudan = '<ul style="list-style-type:none">'
                for (let i = 1; i <= 9; i++) {
                    gugudan += `<li>${number} x ${i} = ${number * i}</li>`;
            }
            gugudan += `</ul>`;
        
            // 구구단 결과를 결과 div에 출력
            resultDiv.innerHTML = gugudan;
        
        }});
    </script>
</body>
</html>
