<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //기본제공 함수
        //별도의 객체 없이 바로 호출

        //eval()
        //문자열로 표현된 자바스크립트 코드를 실행

        let x = 10, y=20
        let a = eval("x+y");
        let b = eval("y*3");
        console.log(a)
        console.log(b)

        //isFinite()
        //매개변수로 전달된 값이 유한한 수인지 검사하여 결과 반환
        //유한 true , 무한 false

        console.log(isFinite(234));
        console.log(isFinite(23e10004));
        console.log(isFinite("234"));//전달 값이 숫자가 아니면 숫자로 변환
        console.log(isFinite('문자'));
        console.log(isFinite(undefined));
        console.log(isFinite(true));
        console.log(isFinite(null));

        //isNaN
        //매개변수로 전달된 값이 NaN인지 결과를 반환
        //숫자가 아니면 true, 숫자면 flase
        console.log(isNaN(234));
        console.log(isNaN("234"));//전달 값이 숫자가 아니면 숫자로 변환
        console.log(isNaN('문자'));
        console.log(isNaN(undefined));
        console.log(isNaN(true));
        console.log(isNaN(null));

        //parseFloat()
        //문자열을 읽어(파싱)서 실수(숫자)로 변환
        console.log(parseFloat("234.000"));
        console.log(parseFloat("234.567"));
        console.log(parseFloat('문자'));

        //parseInt()
        //문자열을 읽어서 정수로 변환
        console.log(parseInt("234.567"));
        console.log(parseInt("234"));

        //두번째 인자로 특정 진법을 전달하면, 해당 진법에 맞는 정수로 반환
        console.log(parseInt("10",10))
        console.log(parseInt("10",8))
        console.log(parseInt("10",16))
        console.log(parseInt("10",2))

        //encodeURI()
        //URI에서 주소를 표시하는 특수문자를 제외하고 모든 문자를 
        //이스케이프 시퀸스 처리해서 부호화함.
        //uri : 주소 + 데이터
        //"http://google.com/search.php?name=홍길동&city=서울"
        let uri = "http://google.com/search.php?name=홍길동&city=서울"
        let enc1 = encodeURI(uri);
        console.log(enc1)
        let enc2 = encodeURIComponent(uri);
        console.log(enc2)

        //자바스크립트에서 제공하는 객체와 메서드
        //Math
        //Math.random() : 0과 1 사이의 난수
        let random = Math.random()*45+1;
        document.write(random);
        document.write(`<hr>`)
        //Math.floor()
        //소수점 내림
        document.write(Math.floor(random));
        document.write(`<hr>`)
        //Math.ceil()
        //소수점 올림
        document.write(Math.ceil(random));
        document.write(`<hr>`)
        //Math.round()
        //소수점 반올림
        document.write(Math.round(random));
        document.write(`<hr>`)
        //Math.max()
        //최대값 찾기
        document.write(Math.max(1,2,3,4,5));
        document.write(`<hr>`)
        //Math.min()
        //최소값 찾기
        document.write(Math.min(1,2,3,4,5));
        document.write(`<hr>`)
        //Math.pow()
        //거듭제곱수행
        document.write(Math.pow(2,4));
        document.write(`<hr>`)
        //Math.sqrt()
        //제곱근 계산
        document.write(Math.sqrt(2));
        document.write(`<hr>`)
        //Math.abs()
        //절대값
        document.write(Math.abs(-2));
        document.write(`<hr>`)


        //문자열관련 매서드
        //indexOf()
        //문자열 내에서 지정한 문자열의 첫 인덱스를 반환
        let str = 'Hello, world';
        console.log(str.indexOf("world"));
        //lastIndexOf()
        //문자열 내에서 지정한 문자열의 마지막 인덱스를 반환
        console.log(str.lastIndexOf("l"));
        //includes()
        //문자열에 특정 부분 문자열이 포함되어있는지 확인
        //포함되어 있다면 true, 아니면 false
        console.log(str.includes("hello"));
        console.log(str.includes("Hello"));
        //startsWith()
        //문자열이 지정한 문자열로 시작하는지 확인
        console.log(str.startsWith("Hel"));

        //slice()
        //문자열의 일부를 잘라내어 새로운 문자열로 반환
        console.log(str.slice(7,12));

        //replace()
        //문자열의 일부를 새로운 문자열로 치환한 결과를 반환
        console.log(str.replace("world","JavaScript"));

        //concat()
        //하나 이상의 문자열을 연결하여 새로운 문자열을 만든다.
        let str1 = "Hello";
        let str2 = "World";
        console.log(str1.concat(", ",str2));

        //trim()
        //문자열 양 끝의 공백을 제거한 새로운 문자열을 반환한다.
        let strWithSpace = "    Hello, world     "
        console.log(strWithSpace.trim());

        //

        let quiz = "n i c e t o m e e t y o u"
        //console.log(quiz.replaceAll(" ",""))
        let cArr = quiz.trim().split(' ');
        console.log(cArr);

        let answer='';
        for(let s of cArr){
            answer +=s;
        }
        console.log(answer);
        //split()
        //문자열을 지정한 구분자로 나눠서 배열로 반환
        str = "apple,banana,cherry";
        console.log(str.split(','));

        //charAt
        //지정한 인덱스의 문자를 반환
        console.log(str.charAt(0));
    </script>
</head>
<body>
    
</body>
</html>
