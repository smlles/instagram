     //변수 대입

     //키워드
     //var : 같은 이름의 변수가 만들어졌을 때 감지 불가 (에러가 나지 않음);
     //let : 같은 이름의 변수가 만들어졌을 때 감지 (에러 나옴);

     //3.공백,특문 불가

     //5.한글 금지

     //권장 (길어도 상관 없음)
     //의미있는 이름 ex)나이 =age , 주소=address
     
     //변수명 표기
     //Camel Case(낙타표기) 소문자로 시작, 이후 단어 대문자 userName <<< 이거

     //단어 사이를 밑줄연결 user_name << 이거

     //pascal Case(파스칼 표기)
     //모든 단어의 첫 글자를 대문자로 작성 UserName << 이거

     //헝가리 표기

     //nCount, sDate

        // 데이터 타입이 다를 때 +는 연결
        // 데이터 타입이 같을 때 +는 연산
     document.write(n1+n2+"<br>");
     document.write("15+10"+1+"<br>");

     document.write("n1+n2 = "+n1+n2+"<br>"); 
     document.write("n1+n2 = "+(n1+n2)+"<br>");

        // 변수에 값 안넣으면 undifined가 기본값
     document.write(n3+"<br>");

     n3 = 3.14;
     document.write(n3+"<br>");
