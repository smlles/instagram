<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let func1 = () =>alert("매서드 정상 호출");
        let func2 = s => {
            //id 값이 result인 태그를 res에 대입
            let res = document.querySelector('#result');
            //res에 value 프로퍼티 만들고 S에 넘어온 값 대입.
            res.value = s;
        }
        //id값이 name인 태그 찾아서 value속성에 들어있는 값을 alert로 출력
        let func3 = () => {
           let res= document.querySelector('#name');
           alert(res.value);
    }
        let func4 =() => {
            let input = document.querySelector('#res');
            let value = input.value;
            
            let m_div = document.querySelector('#m_div');
            m_div.textContent=value;
        }
     </script>
</head>
<body>
    <input type="button" value="버튼1" onclick="func1()"> 
    <input type="button" value="파라미터 버튼" onclick="func2('홍길동')"> <br>
    <input id="result">
    <hr>
    <input type="text" value="연습" id="name" >
    <input type="button" value="버튼3" onclick="func3()">
    <hr>
    <input id="res">
    <input type="button" value="버튼4" onclick="func4()">
    <div id="m_div">


    </div>
    
</body>
</html>
