<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id = "p_id">자바 스크립트로 CSS 바꾸기</p>
    <script>
        //JS를 통해 태그의 CSS 변경가능
        //JS서 제공하는 style 객체를 이용

        //1.html 태그 선택
        let element=document.querySelector('#p_id');

        //style 객체 이용해 스타일 주기
        element.style.backgroundColor='lightblue';
        element.style.color="red";
        element.style.fontSize='30px';
        element.style.border = "2px solid black";
        
    </script>
    
</body>
</html>
