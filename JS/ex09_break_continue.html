<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //기타제어문
        //반복을 시작하면 조건이 거짓이 될 때 까지 멈출 수 없는데
        //기타제어문을 통해 반복문의 흐름을 개발자가 직접 제어 할 수 있다.

        //break
        //break를 만나면 반복문을 종료하고 다음 코드를 실행
        for(let i=1; i<11;i++){
            if(i==3){
                break;
            }
            console.log(i)
        }
        let n=1;
        while(true){
            if(n>5){
                break;
            }
            console.log("n:",n);
            n++;
        }
        //기본적으로 반복문 안에 있는 switch의 break는 switch를 나감
        //반복문을 나가고 싶으면 레이블을 추가
        //label 
        //특정 반복문에 이름을 붙혀 기타 제어문을 제어함
        //label의 이름을 짓는데 제한은 없음
        out:for(let i = 0; i<3; i++){
            switch(i){
                case 0:
                    console.log(`${i}선택됨`);
                    break out;
                case 1:
                    console.log(`${i}선택됨`);
                    break ;
                case 2:
                    console.log(`${i}선택됨`);
                    break;
        }
    }

    //continue 
    //반복문 내에서 continue를 만나면 한번 건너 뜀

    for(let i = 1 ; i<=5;i++){
        if(i%2==0){
            continue
        }
        console.log(i)
    }

    let m=0;
    while(m<10){
        m++;
        if(m%2!=0){
            continue;
        }
        console.log(m)
    }
    //중복되는게 나왔을 때 쓰는 것이 continue
    //ex) 로또 : 중복되는 숫자 없잖아?

    </script>
</head>

</body>
</html>
