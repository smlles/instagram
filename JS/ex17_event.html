<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수선언
        let myFunction=()=>alert("버튼이 클릭되었습니다.");
    </script>
</head>
<body>
    <h2>1.html 속성을 이용한 이벤트 처리</h2>
    <button onclick="myFunction()">클릭</button>
    <h2>2.프로퍼티를 이용한 이벤트 처리</h2>
    <button class="btn">Click me</button>

    <script>
        // 1. js로 제어할 html태그 선택하기
        // 프로퍼티 방식은 하나의 이벤트만 사용 가능
        let btn = document.querySelector(".btn");
       btn.onclick = () => alert("button clicked 1");
       btn.onclick = () => alert("button clicked 2");
      /*btn.onclick = function(){
        alert("button clicked 1");
      }*/



    </script>
    <h2>3. Dom 요소에 이벤트리스너 추가</h2>
    <button id="target1">button1</button>
    <button id="target2">button2</button>

    <script>
        /*document.querySelector("#target1")
        .addEventListener("click",()=>alert("버튼이 클릭되었습니다."));

        document.querySelector("#target2")
        .addEventListener("click",
        ()=>alert(2))*/

        let t1 = document.querySelector("#target1");
        let t2 = document.querySelector("#target2");

        let btn_listener = (event) =>{
            switch(event.target.id){ //대상지정
                case 'target1':
                    alert(1);
                    break;
                case 'target2':
                    alert(2)
                    break;
            }
        }//버튼이 많아지면
        t1.addEventListener('click',btn_listener);
        t2.addEventListener('click',btn_listener);
    </script>
</body>
</html>
