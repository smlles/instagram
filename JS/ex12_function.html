<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 (function)
        //자주 사용하는 명령들을 하나로 모아 재사용할 수 있게 만든 것
        //function 함수명 (매개변수){
        //  자주 쓰는 명령어
        //  return 반환값;
        //}

        //함수 선언
        function square(x){
            //제곱하기
            let result = x*x;
            return result;
        }

        //square : 함수명 / x : 매개변수 / let result : 처리 로직 / return result : 반환값

        //함수 호출
        //함수명() 를 통해 호출
        document.write(`${square(5)}<br>`);
        document.write(`${square(4)}<br>`);
        document.write(`${square(3)}<br>`);
        document.write(`${square(2)}<br>`);
        document.write(`${square(1)}<br>`);
        document.write(`<hr>`);
        //매개변수
        //외부에서 값을 받아야 할 경우 만드는 변수 
        //필요 없으면 생략, 여러개가 필요하면 쉼표로 구분해서 사용 가능

        //두 수를 더하여 반환하는 add 함수
        function add(x,y){
            let result = x+y;
            return result
        }
        document.write(`${add(10,7)}<br>`);
        document.write(`<hr>`);

        //매개변수는 있는데, 반환값은 없는 함수
        function multiple(x,y){
            let result =x*y;
            console.log(result);
            //결과가 외부에서 필요하지 않으면 return은 생략 가능
        }

        multiple(10,7);
        
        //매개변수,반환값 둘다 없는 경우
        function f(){
            alert('함수호출');
        }
        f();

        //매개변수는 없고, 반환값은 있는 함수
        function sayHello(){
            return "안녕하세요."
        }
        document.write(sayHello());

        //매개변수 여부는 외부에서 전달받아야 하는 경우
        //반환값 여부는 함수 밖으로 보내야 할지 말지 경우
        
        
    </script>
</head>
<body>
    
</body>
</html>
