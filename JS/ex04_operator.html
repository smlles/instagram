<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //산술연산자
       let num1 = 10;
       let num2 = 7;
       
        document.write("num1 + num2 = "+ (num1+num2)+"<Br>");
        document.write("num1 - num2 = "+ (num1-num2)+"<Br>");
        document.write("num1 * num2 = "+ (num1*num2)+"<Br>");
        document.write("num1 / num2 = "+ (num1/num2)+"<Br>");
        document.write("num1 % num2 = "+ (num1%num2)+"<Br>");
    
        document.write("num1 % num2 = ", (num1%num2),"<Br>");
        document.write("num1 : ",num1,"<br>");
        document.write("num2 : ",num2,"<br>");
        
        
        //문자 결합 연산자 
        //여러개의 문자를 하나의 문자형으로 결합할 때
        // 더하기에 피연산자로 문자형이 포함되면, 
        // 다른 피연산자 데이터가 자동으로 문자형으로 변경

        document.write("<hr>");
        document.write("Text1 " + "Text2<br>");
        document.write("100" +200 +"<br>");
        document.write(100 +"200" +"<br>");
        document.write("<hr>");

        //대입 연산자
        //우변의 값을 좌변에 대입해주는 연산자 =

        //복합대입연산자 : 산술연산자+대입연산자
        let str = "<table border = '1'>"
        str += "<tr>" //"<table border = '1'>" + "<tr>"
        str += "<td>1</td><td>2</td><td>3</td>" //"<table border = '1'>" + "<tr>" + "<td>1</td><td>2</td><td>3</td>"
        str += "</tr>" //"<table border = '1'>" + "<tr>" + "<td>1</td><td>2</td><td>3</td>" + "</tr>"
        str += "</table>" //"<table border = '1'>" + "<tr>" + "<td>1</td><td>2</td><td>3</td>" + "</tr>" + "</table>"
        document.write(str)

        document.write("<hr>")
        
        //증감 연산자
        //숫자형 데이터를 1씩 증가하거나 감소 ++ / --
        //선행증감 ++변수 / --변수
        //후행증감 변수++ / 변수--

        let n1 = 5;
        let n2 = ++n1;

        document.write("n2 : " +n2+"<br>");
        document.write("n1 : " +n1+"<br>");
        let n3 = 5;
        let n4 = n3++ //대입하고 연산함 
        
        document.write("n4 : " +n4+"<br>");  
        document.write("n3 : " +n3+"<br>");  

        let x = 3, y=3;
        let z = x++ + ++y

        document.write("x : " +x+"<br>");  
        document.write("y : " +y+"<br>");  
        document.write("z : " +z+"<br>");  
        document.write("<hr>")

        //비교 연산자
        //두개의 데이터를 '크다','작다','같다'와 같이 비교할 때 사용
        // 결과는 논리형 데이터 (true / false)로 나옴
        
        let a =10 , b=7;
        let result = a>b
        document.write("a > b : ",result,"<br>")
        result = a<b;
        document.write("a < b : ",result,"<br>")
        result = a>=b
        document.write("a >= b : ",result,"<br>")
        result = a<=b 
        document.write("a <= b : ",result,"<br>")
        result = a==b;
        document.write("a == b : ",result,"<br>")
        a = "7"
        result = a==b
        document.write("a == b : ",result,"<br>") 
        // ==의 경우 데이터의 타입을 따지지는 않음
        result = a===b
        document.write("a === b : ",result,"<br>") 
        // ===은 데이터의 타입을 따짐
        result = a!=b
        document.write("a != b : ",result,"<br>") 
        // !=의 경우 데이터 타입을 따지지는 않음
        result = a!==b
        document.write("a != b : ",result,"<br>") 
        // !==은 데이터의 타입을 따짐

        //논리 연산자
        // 논리형 데이터로 연산
        // || (or) 
        // T || T = T 
        // T || F = T
        // F || T = T
        // F || F = F 

        // && (and)
        // T && T = T  -> id / pw 
        // T && F = F
        // F && T = F
        // F && F = F
        
        // !(not)
        // !T = F
        // !F = T
        document.write("<hr>") 
        x = 10 , y= 7;
        result = x<y && ++x !=y;
        document.write("result : ",result,"<br>") 
        document.write("x : ",x,"<br>") 
        result = ++x>y || ++x !=y;
        document.write("result : ",result,"<br>") 
        document.write("x : ",x,"<br>") 

        //삼항 조건 연산자
        //참일 때 실행할 명령, 거짓일 때 실행할 명령이 있는 연산자
        // 참 or 거짓 ? (참일 때 할 명령)  :  (거짓일 때 할 명령)

        result = x > y ? "x는 y보다 크다." : "x는 y보다 작다."
        document.write("result : ",result,"<br>") 
        
    </script>
</head>
<body>
    
</body>
</html>
