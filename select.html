<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select 태그
     HTML에서 드롭 다운 목록을 만들 때 사용하는 태그.
     태그 안에 자식요소 option 태그를 포함하여,
     사용자가 선택 할 수 있는 여러 옵션 제공 -->
    <select multiple size="5"> <!--multipie 펼쳐서 보여줌-->
        <option>사과</option>
        <option selected>바나나</option> <!--selected 사용시 가본값-->
        <option>포도</option>
        <option>키위</option>
        <option>복숭아</option>
        <option>파인애플</option>

    </select>
</body>
</html>
