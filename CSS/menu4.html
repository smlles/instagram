<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:100vh;
            width:300px;
            background-color: gray;
            align-content: center;
            margin:auto;
            
            
        }
        #container{
            background-color: white;
            text-align: center;
            
        }
        #container > #name{
            text-align: left;
            margin-left:10%;
        }
        .name{
            width: 85%;
            
        }
        #container > #pw{
            text-align: left;
            margin-left:10%;
            
        }
        .pw{
            width:85%;
            
        }
        .button{
            border-radius:15px;
            background-color: blue;
            color:white;
            width:90%;
            height:30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>로그인</h3>
        <div id="name">
            <strong>아이디</strong>
            <p><input type="text" class="name"></p>
        </div>
        <div id="pw">
            <strong>비밀번호</strong>
            <p><input type="password" class="pw"></p>
        </div>
        <div >
            <input type="button" value="로그인" class="button"><br>
        </div>
        아직 회원이 아니신가요? <a href="#">회원가입</a>
    </div>
</body>
</html>
