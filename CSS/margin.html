<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin을 갈기면 생각보다 작아질 수 있음에 유의 
        html은 두개의 영역이 겹치면 큰게 적용됨*/
        p{
            border: 2px solid #cbaf;
            background : yellow;
        }

        #box1{
            margin:0; /*상하좌우*/
        }
        #box2{
            margin: 20px 50px; /* 상하, 좌우*/
        }
        #box3{
            margin: 20px 50px 90px /*상, 좌우, 하*/
        }
        #box4{
            margin: 20px 40px 60px 80px /*상, 우,하,좌(시계방향) */
        }
    </style>
</head>
<body>
    <!-- 요소와 외부 사이의 여백 -->
     <p id ="box1">마진 적용 테스트</p>
     <p id ="box2">마진 적용 테스트</p>
     <p id ="box3">마진 적용 테스트</p>
     <p id ="box4">마진 적용 테스트</p>
     <p id ="box5">마진 적용 테스트</p>
</body>
</html>
