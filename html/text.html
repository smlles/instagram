<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 점심은 뭘까요 피 피카츄</title>
</head>
<body>
    안녕하세요.<br>
    반갑습니다.<br>
    <hr>
    <!-- 띄어쓰기는 어차피 한칸 -->
    저는&nbsp;&nbsp;&nbsp;홍길동 입니다.
    <!-- 엔티티코드 : HTML 문서에 특수문자를 입력 할 때
     코드로 인식하지 않게 하기 위한 코드 
     그때그때 찾아 쓰는 것 -->
     &copy; <hr>
     <h3>텍스트 기울이기</h3>
    <i>누워라 얍</i> <br>
    <em>기울어져라 얍</em>
    <hr>
    <h3>취소선</h3>
    My favorite color is <del>blue</del> red 
    <hr>
    <h3>작은 글씨</h3>
    HTML <small> Small </small> Formating
    <hr>
    <h3>첨자 </h3>
    This is <sub>subscripted</sub> text<br>
    This is <sup>subscripted</sup> text<br>
    2<sup>3</sup>
    <hr>
    <h3> 태그 내용이 그대로 나오기</h3>
    <pre>
    안녕하세요.
반갑습니다    .

        var myArray = [];
        myArray[1000] = true;
        
    </pre>
</body>
</html>
