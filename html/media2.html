<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media(max-width:600px){
            p{background-color: #ff13ff;}
            .desktop{display:none;}
            .mobile{display:block;}
        }
        @media(min-width:600px){
            p{background-color: #f1e4f1;}
            .desktop{display:block;}
            .mobile{display:none;}
        }
    </style>
    <!-- 모바일과 데스크탑을 별개의 CSS파일로 관리 할 때 
     미디어 쿼리를 적용 할 수 있다. -->
    <link rel="stylesheet" href="경로" media="(min-width:600px)"/>
</head>
<body>
    <img class="desktop" src="image/profile.jpg"/>
    <p>
        화면에 어떻게 표시되나요?
        
    </p>
    <img class="mobile" src="image/profile.jpg"/>
</body>
</html>
