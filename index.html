<!-- 주석(comment) : 브라우저에서 출력되지 않는 설명문 
 코드에 대한 설명을 할 때 사용
 영역 안에 있으면 전부 주석으로 간주-->
<!DOCTYPE html> <!--HTML 문서 선언, 대소문자 구분 X -->
<html lang="en"> <!--HTML 최상위 태그(root태그) -->
<head> <!--현재 HTML의 meta정보 포함-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--넓이 = 기기의 넓이, 기본 크기 = 100% 라는 의미-->
    <title>오늘 뭐 먹지</title> <!--제목, 브라우저 상단 웹페이지 탭 제목-->
</head>
<body> <!--HTML 문서에서 실질적으로 보이는 영역을 정의하는 곳 (우리가 보는 모든 것)-->
    이봐 챗gpt, 오늘 점심 메뉴 추천해줘 배고파
</body>
</html>
