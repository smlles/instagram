<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시멘틱 (semantic) 의미만 있는 태그
     단순히 레이아웃을 구성하는게 아니라, 
     태그만 봐도 역할과 의미를 알 수 있다. -->
     <header>
        <h1>내 블로그</h1>
     </header>
     <nav>
     <ul>
        <li>홈</li>
        <li>소개</li>
        <li>연락처</li>
     </ul>
    </nav>
    <main>
        <article>
            <h2>시멘틱 태그란?</h2>
            <p>시멘틱 태그는 HTML 요소 자체가 의미를 갖는 태그</p>
        </article>
        <aside>
            <H3>관련 링크</H3>
            <ul>
                <li><a herf="#">html5 기초</a></li>
                <li><a herf="#">CSS 스타일링</a></li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>&copy;2025 내 블로그. 모든 권리 보유.</p>
    </footer>
    <!-- <header> : 웹사이트의 헤더 (머리글)
     <nav> : 네비게이션 (메뉴)
     <main> : 주요 컨텐츠
     <section> : 특정 구역
     <article> : 독립적인 컨텐츠
     <aside> : 사이드 바 or 부가 정보
     <footer> : 이미지나 도표에 대한 설명을 제공 -->

        <!-- 그래서 이걸 왜 씀?
        1.코드 가독성 향상
         ㄴ 태그만 봐도 어떤 역할인지 알 수 있음
        2. SEO(검색 엔진 최적화)
         ㄴ 검색 엔진이 컨텐츠 구조를 더 잘 이해하고 랭킹을 높일 수 있다.
        3. 접근성(accessibility) 향상
         ㄴ 스크린 리더가 시맨틱 태그를 인식하여 장애인도 쉽게 웹페이지를 이용 가능
        4. 유지보수 편리
         ㄴ div만으로 구성된 코드보다 의미있는 태그를 사용하면 관리가 쉽다. -->
</body>
</html>
